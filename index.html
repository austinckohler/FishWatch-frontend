<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Find a Fish!</h1>
    <h2>Diverse Fish Species</h2>
    <h3>Enter a New Fish Species Below</h3>

    <form method="POST" action="http://localhost:3000/fish">
        <div class="space">
            <label for="species_name" class="fish-input">Name:</label>
            <input type="text" class="create-fish" name="species_name" id="species_name" placeholder="Species Name">
        </div>
        <div class="space">
            <label for="scientific_name" class="fish-input">Name:</label>
            <input type="text" class="create-fish" name="scientific_name" id="scientific_name" placeholder="Scientific Name">
        </div>
        <div class="space">
            <label for="Habitat" class="fish-input">Habitat:</label>
            <input type="text" name="habitat" class="create-fish" id="Habitat" placeholder="Habitat">
        </div>
        <div class="space">
            <label for="Location" class="fish-input">Location:</label>
            <input type="text" name="location" class="create-fish" id="Location" placeholder="Location">
        </div>
        <div class="space">
            <label for="Species Illustration Photo" class="fish-input">Image:</label>
            <input type="text" class="create-fish" id="Species Illustration Photo" name="species_illustration_photo" placeholder="Image URL">
        </div>
        <div class="main">
            <button class="submit-button">Submit</button>
              </div>
        </form>

        </form>
        <form action="http://localhost:3001/fish" method="GET" class="wrap">  
                <div class="search">
                   <input type="text" class="searchTerm" placeholder="Search" name="search">
                   <button type="submit" class="searchButton">
                     <i class="fa fa-search"></i>
                  </button>
                </div>

        </form> 

    <section id="card-container">
        </section>
       
        
</body>
</html>
